default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>
  database: <%= ENV.fetch("DB_NAME", "sellio") %>
  username: <%= ENV.fetch("DB_USER", "postgres") %>
  password: <%= ENV.fetch("DB_PASS", "test") %>
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "sellio_test") %>

production:
  <<: *default
  host: <%= ENV.fetch("DB_HOST", "postgres") %>
